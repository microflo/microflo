<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MicroFlo in browser</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
    <style type="text/css">
      #fixtures {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="mocha"></div>
    <div id="fixtures"></div>
    <script src="https://raw.githubusercontent.com/jonnor/polyfill/master/typedarray.js"></script>
    <script src="../build/browser/microflo.js"></script>
    <script src="http://chaijs.com/chai.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="./generate.js"></script>
    <script src="./componentlib.js"></script>
    <script src="./commandstream.js"></script>
    <script>
      if (window.mochaPhantomJS) {
        mochaPhantomJS.run();
      } else {
        mocha.checkLeaks();
        mocha.run();
      }

      var failedTests = [];
      if (runner.on) {
        runner.on('end', function(){
          window.mochaResults = runner.stats;
          window.mochaResults.reports = failedTests;
        });

        runner.on('fail', logFailure);
      }

      function logFailure(test, err){
        var flattenTitles = function(test){
          var titles = [];
          while (test.parent.title){
            titles.push(test.parent.title);
            test = test.parent;
          }
          return titles.reverse();
        };

        failedTests.push({name: test.title, result: false, message: err.message, stack: err.stack, titles: flattenTitles(test) });
      };
    </script>
  </body>
</html>
